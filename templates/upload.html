<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ファイルアップロード</title>
</head>
<body>
    <h1>ファイルをアップロード</h1>
    <form action="/upload" enctype="multipart/form-data" method="post">
        <input type="file" name="file" required>
        <button type="submit">アップロード</button>
    </form>
</body>
</html>
